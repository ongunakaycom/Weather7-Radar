<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <h1>Weather App</h1>
  <label for="city">Enter city:</label>
  <input type="text" id="city">
  <button onclick="fetchWeather()">Get Weather</button>
  <div id="weather-info"></div>

  <script>
    async function fetchWeather() {
      const city = document.getElementById('city').value;
      const url = `http://www.7timer.info/bin/api.pl?lon=113.17&lat=23.09&product=civillight&output=json`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const weatherInfo = data.dataseries[0]; // Adjust this based on the API response structure

        // Update UI with weather information
        document.getElementById('weather-info').innerHTML = `
          <h2>${city} Weather</h2>
          <p>Temperature: ${weatherInfo.temp2m}Â°C</p>
          <p>Humidity: ${weatherInfo.rh2m}%</p>
          <p>Conditions: ${weatherInfo.weather}</p>
        `;
      } catch (error) {
        console.error('Error fetching weather:', error);
      }
    }
  </script>
</body>
</html>
