<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <title>EurOrbit Weather Forecast</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Ubuntu" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class='section-heading'>EurOrbit</h1>
        <h2 class='section-subheading'>European Weather Forecast</h2>
        <p>
            <code class="copyright-text">Powered by <a href="http://www.7timer.info/doc.php?lang=en" target="_blank" data-toggle="tooltip" data-placement="top" title="Tap to visit 7Timer!" onclick="javascript:toolTipReset()"><span class="keyword-magnet">7Timer!</span></a></code>
        </p>
    </header>

    <div class="section-description">
        <p class="section-subheading">
            <form id="query-form">
                <select name="citySelected" id="citySelected">
                    <option disabled="" selected="" value=""> -- select a city -- </option>
                    <option value="{&quot;lat&quot;:&quot;52.367&quot;,&quot;lon&quot;:&quot;4.904&quot;}">Amsterdam, Netherlands</option>
                    <!-- Add more city options here -->
                </select>
                <button type="button" onclick="getWeatherForecast()">Get Forecast</button>
            </form>
        </p>

        <div class="section-subheading" id="get-results-heading"></div>
        <div class="results-div" id="results"></div>
    </div>



    <footer>
        <!-- <div class="section-divider"><img src="images/cloudline.png"></div> -->
        <code class="copyright-text">Â© Copyright 2023 EurOrbit</code>
    </footer>


    <!-- JQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Our codes -->
    <script src="js/eurorbit.js"></script>
    <script>
        function getWeatherForecast() {
            var citySelect = document.getElementById("citySelected");
            var selectedCity = JSON.parse(citySelect.value);
            var lat = selectedCity.lat;
            var lon = selectedCity.lon;
            var apiUrl = "http://www.7timer.info/bin/api.pl?lon=" + lon + "&lat=" + lat + "&product=astro&output=json";

            // Make API request
            $.ajax({
                url: apiUrl,
                type: "GET",
                success: function(response) {
                    // Process the response and display the forecast
                    displayForecast(response);
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching weather forecast:", error);
                }
            });
        }

        function displayForecast(data) {
            // Clear previous results
            document.getElementById("results").innerHTML = "";

            // Display forecast data
            var forecast = document.createElement("div");
            forecast.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
            document.getElementById("results").appendChild(forecast);
        }
    </script>
</body>

</html>
